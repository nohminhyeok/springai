<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<script src="/static/js/header.js"></script>
<style>
header {
	position: fixed;
	top: 0;
	left: 0;
	width: 100vw;
	background: #333;
	color: #fff;
	padding: 15px 0;
	z-index: 9999;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

header nav {
	display: flex;
	justify-content: center;
	gap: 30px;
}

header nav a {
	color: #fff;
	text-decoration: none;
	font-weight: bold;
	transition: color 0.2s;
}

header nav a:hover {
	color: #ffd700;
}

body {
	margin-top: 80px !important;
}

.container {
	margin-top: 80px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.links {
	display: flex;
	flex-direction: column;
	gap: 20px;
	margin-top: 40px;
}

.links a {
	font-size: 1.2em;
	color: #333;
	text-decoration: none;
	border: 1px solid #333;
	padding: 10px 30px;
	border-radius: 8px;
	background: #f9f9f9;
	transition: background 0.2s, color 0.2s;
}

.links a:hover {
	background: #333;
	color: #fff;
}
</style>
</head>
<body>
	<header>
		<nav id="main-header"></nav>
	</header>
	<div class="container">
		<h1>홈</h1>
		<div class="links">
			<a href="/history.html">대화목록</a> 
			<a href="/loginHistory.html">로그인 기록</a> 
			<a href="/chat.html">채팅하러 가기</a> 
			<a href="/hashtag.html">해시태그 순위</a>
		</div>
	</div>
</body>
</html>
