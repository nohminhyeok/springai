<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - SpringAI</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ececec;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      width: 400px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .login-header {
      background-color: #ffe400;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      margin: 0;
      font-size: 24px;
      color: #000;
      font-weight: bold;
    }

    .login-form {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ffe400;
    }

    .login-btn {
      width: 100%;
      background-color: #ffe400;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #f4d800;
    }

    .login-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #666;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .links a:hover {
      color: #ffe400;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #333;
        color: #fff;
        padding: 15px 0;
        z-index: 1000;
    }
    header nav {
        display: flex;
        justify-content: center;
        gap: 30px;
    }
    header nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
    }
    header nav a:hover {
        color: #ffd700;
    }
    body { margin-top: 80px !important; }
  </style>
</head>
<body>
  <header>
      <nav>
          <a href="/login.html">로그인</a>
          <a href="/logout">로그아웃</a>
          <a href="/history.html">대화목록</a>
          <a href="/loginHistory.html">로그인기록</a>
          <a href="/chat.html">채팅하러 가기</a>
          <a href="/hashtag.html">해시태그 순위</a>
      </nav>
  </header>
  <div class="login-container">
    <div class="login-header">
      <h1>SpringAI 로그인</h1>
    </div>
    <div class="login-form">
      <form id="login-form">
        <div class="form-group">
          <label for="id">아이디</label>
          <input type="text" id="id" name="id" required>
          <div class="error-message" id="id-error"></div>
        </div>
        <div class="form-group">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" name="pw" required>
          <div class="error-message" id="pw-error"></div>
        </div>
        <button type="submit" class="login-btn" id="login-btn">로그인</button>
        <div class="success-message" id="success-message"></div>
      </form>
      <div class="links">
        <a href="joinMember.html">회원가입</a>
        <a href="#" onclick="alert('아직 구현되지 않았습니다.')">아이디/비밀번호 찾기</a>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      $("#login-form").submit(function(e) {
        e.preventDefault();
        
        const id = $("#id").val().trim();
        const pw = $("#pw").val().trim();
        
        // 입력값 검증
        if (!id) {
          showError("id-error", "아이디를 입력해주세요.");
          return;
        }
        if (!pw) {
          showError("pw-error", "비밀번호를 입력해주세요.");
          return;
        }
        
        // 에러 메시지 숨기기
        hideAllErrors();
        
        // 로그인 버튼 비활성화
        $("#login-btn").prop("disabled", true).text("로그인 중...");
        
        // AJAX 로그인 요청
        $.ajax({
          url: "/login",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            id: id,
            pw: pw
          }),
          success: function(response) {
            if (response.success) {
              showSuccess("로그인 성공! 홈으로 이동합니다.");
              setTimeout(function() {
                window.location.href = "home.html";
              }, 1000);
            } else {
              showError("pw-error", response.message || "로그인에 실패했습니다.");
              $("#login-btn").prop("disabled", false).text("로그인");
            }
          },
          error: function(xhr) {
            let errorMsg = "로그인에 실패했습니다.";
            if (xhr.responseJSON && xhr.responseJSON.message) {
              errorMsg = xhr.responseJSON.message;
            }
            showError("pw-error", errorMsg);
            $("#login-btn").prop("disabled", false).text("로그인");
          }
        });
      });
      
      function showError(elementId, message) {
        $("#" + elementId).text(message).show();
      }
      
      function hideAllErrors() {
        $(".error-message").hide();
      }
      
      function showSuccess(message) {
        $("#success-message").text(message).show();
      }
      
      // 입력 필드 변경 시 에러 메시지 숨기기
      $("#id, #pw").on("input", function() {
        hideAllErrors();
        $("#success-message").hide();
      });
    });
  </script>
</body>
</html>
