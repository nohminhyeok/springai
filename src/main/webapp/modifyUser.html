<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
  <script src="/static/js/header.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body { font-family: Arial,sans-serif; margin: 20px; }
    h1 { margin-bottom: 16px; }
    label { display: block; margin-top: 14px; }
    input { margin-left: 10px; }
    button { margin-top: 20px; }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: #333;
      color: #fff;
      padding: 15px 0;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    header nav a:hover {
      color: #ffd700;
    }
    body { margin-top: 80px !important; }
  </style>
</head>
<body>
  <header>
    <nav id="main-header"></nav>
  </header>
  <h1>사용자 정보 수정</h1>
  <form id="modifyForm">
    <label>아이디: <input type="text" id="id" name="id" readonly></label>
    <label>이메일: <input type="email" id="email" name="email"></label>
    <label>새 비밀번호: <input type="password" id="pw" name="pw" autocomplete="new-password"></label>
    <button type="submit">수정</button>
  </form>
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{
      fetch('/member/info', { credentials:'include' })
        .then(res => res.json())
        .then(user => {
          document.getElementById('id').value = user.id ?? '';
          document.getElementById('email').value = user.email ?? '';
        });
    });
    document.getElementById('modifyForm').addEventListener('submit', function(e){
    	  e.preventDefault();
    	  const data = {
    	    id: document.getElementById('id').value,
    	    email: document.getElementById('email').value,
    	    pw: document.getElementById('pw').value
    	  };
    	  fetch('/user/modify', {
    	    method: 'POST',
    	    headers: {'Content-Type': 'application/json'},
    	    body: JSON.stringify(data)
    	  })
    	  .then(res => res.json())
    	  .then(result => {
    	    if(result === 1) {
    	      alert('수정 완료');
    	      location.href = '/login.html';   // ✅ 여기서 로그인 페이지로 이동
    	    } else {
    	      alert('수정 실패');
    	    }
    	  });
    	});
    document.getElementById('logout-btn').onclick = function() {
        fetch('/logout', { method: 'POST', credentials: 'include' })
          .finally(() => window.location.href = '/login.html');
    };
  </script>
</body>
</html>
